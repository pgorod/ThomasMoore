#content = "O Curso Thomas More é uma iniciativa promovida por um grupo de docentes universitários em parceria com os “Catholic Voices Portugal”, através da qual se pretende oferecer a jovens universitários católicos uma formação científica complementar, em áreas especialmente relevantes para a fundamentação integrada e madura da sua fé, como a filosofia, a ética ou a antropologia.\nSerão também abordados de forma científica e por profissionais de comunicação alguns dos principais temas discutidos na atualidade – como a eutanásia ou a procriação medicamente assistida -, para fornecer aos jovens universitários as ferramentas necessárias à participação nos debates da modernidade."
content = "O “Instituto Thomas More” é uma Associação Cultural que nasceu no âmbito do projecto “Curso Thomas More” e tem como fim a promoção de iniciativas culturais, científicas e de formação humana, nomeadamente de cursos, seminários, sessões de formação, congressos ou edição e divulgação de textos científicos ou artísticos, procurando evidenciar a harmonia entre a fé e as várias áreas do conhecimento humano, como chave de resposta para os desafios da modernidade."
